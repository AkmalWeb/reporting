<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting and Inquiry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .button-container {
            text-align: center;
            padding-top: 50px;
        }
        .report-button {
            background-color: #004a99; /* Moog Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        .report-button:hover {
            background-color: #003366; /* Darker Moog Blue */
        }
        .jumbotron {
            background-color: #004a99; /* Moog Blue */
            color: white;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome</h1>
        <p class="lead">Your one-stop solution for your Time Reporting and Inquiry</p>
    </div>
    <div class="button-container">
        <button class="report-button btn btn-primary" onclick="window.open('https://akmalweb.github.io/Generator/index.html', '_blank')">Project Time Reporting</button>
        <button class="report-button btn btn-primary" onclick="window.open('https://akmalweb.github.io/TravelInquiryForm/Index.html', '_blank')">Travel Inquiry Form</button>
        <button class="report-button btn btn-primary" onclick="window.open('https://akmalweb.github.io/Reservation/index.html', '_blank')">Conference Room Reservation</button>
    </div>
    <div id="rte" contenteditable="true" style="height: 100%; width: 100%; outline: 0; overflow: auto"></div>
<script type="text/javascript">
document.getElementById("rte").focus();
document.body.addEventListener("paste", function(e) {
    for (var i = 0; i < e.clipboardData.items.length; i++) {
        if (e.clipboardData.items[i].kind == "file" && e.clipboardData.items[i].type == "image/png") {
            // get the blob
            var imageFile = e.clipboardData.items[i].getAsFile();
            // read the blob as a data URL
            var fileReader = new FileReader();
            fileReader.onloadend = function(e) {
                // create an image
                var image = document.createElement("IMG");
                image.src = this.result;
                // insert the image
                var range = window.getSelection().getRangeAt(0);
                range.insertNode(image);
                range.collapse(false);
                // set the selection to after the image
                var selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            };
            // TODO: Error Handling!
            // fileReader.onerror = ...
            fileReader.readAsDataURL(imageFile);
            // prevent the default paste action
            e.preventDefault();
            // only paste 1 image at a time
            break;
        }
    }
});
</script>
</body>
</html>
